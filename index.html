<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <main>

    <section id="nft-showcase">
      <div></div>
      <div class="card">

        <a href="./images/image-equilibrium.jpg" title="View image at full resolution" target="_blank">
          <div class="card-img-preview">
            <img src="./images/image-equilibrium.jpg" alt="nft: equilibrium">
            <div>
              <img src="./images/icon-view.svg" alt="View image"/>
            </div>
          </div>
        </a>

        <h1><a href="#">Equilibrium #3429</a></h1>
  
        <p>Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="card-info">
          <p><img class="icon" src="./images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</p>
          <p><img class="icon" src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
        </div>

        <span class="line-break"></span>

        <figure>
          <img class="card-avatar" alt="Jules Wyvern" src="./images/image-avatar.png" />
          <figcaption><p>Creation of <a href="#">Jules Wyvern</a></p></figcaption>
        </figure>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">hazel79</a>.
    </div>
  </footer>
</body>
</html>
