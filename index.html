<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css" />
</head>
<body>

  <main>
    <section id="nft-showcase">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="nft: equilibrium">

        <h3>Equilibrium #3429</h3>
  
        <p>Our Equilibrium collection promotes balance and calm.</p>
  
        <div class="card-info">
          <span><img class="icon" src="./images/icon-ethereum.svg"> 0.041 ETH</span>
          <span><img class="icon" src="./images/icon-clock.svg"> 3 days left</span>
        </div>
    
        <footer>Creation of Jules Wyvern</footer>
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">hazel79</a>.
  </div>
</body>
</html>
